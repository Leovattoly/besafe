

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item position="stacked">
  <ion-label position="stacked">Username</ion-label>
  <ion-input required="true" [(ngModel)]="username"></ion-input>
  <ion-label position="stacked">Password</ion-label>
  <ion-input required="true" type="Password" [(ngModel)]="password" mode ="ios"></ion-input>
</ion-item>
<ion-button color="danger">Sign in</ion-button>


<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
